<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div id="app" class="col-sm-8">
            <div class="main ">
                <div class="header">
                    <h2>BMI Calculator</h2>
                </div>
                <div class="result  m-4">
                    <h3>{{ calc }}</h3>

                    <h3 class="under" v-if="calc <= 18.5">Underweight</h3>
                    <h3 class="normal" v-else-if="calc <= 24.9">Normal</h3>
                    <h3 class="over" v-else-if="calc <= 29.9">Overweight</h3>
                    <h3 class="obese" v-else>Obese</h3>
                </div>
                <div class="slider m-4">
                    <!-- <div class="weight">
                        <label for="cr1" class="form-label">Weight (kg) : {{ weight }}</label>
                        <input v-model="weight" min="40" max="150" type="range" class="form-range" id="cr1">
                    </div> -->
                    <div class="mt-3">
                        <div class="weight input-group mb-3">
                            <span class="input-group-text">Weight (kg)</span>
                            <input type="text" v-model="weight" :value="weight" class="form-control">
                        </div>
                        <input v-model="weight" min="40" max="150" type="range" class="form-range">
                    </div>
                    <div class="mt-3">
                        <div class="height  input-group mb-3">
                            <span class="input-group-text">height (cm)</span>
                            <input type="text" v-model="height" class="form-control">
                        </div>
                        <input v-model="height" min="100" max="200" type="range" class="form-range">
                    </div>

                </div>
                <footer>developed by <a href="http://agungk.com" target="_blank">agungk</a> </footer>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                // the initial value
                weight: 70,
                height: 170,
            },
            computed: {
                // function to calc bmi
                // formulas = weight / ((height/100) ^ 2)
                calc() {
                    return (this.weight / Math.pow(this.height / 100, 2)).toFixed(1)
                }
            }
        })
    </script>
</body>

</html>
